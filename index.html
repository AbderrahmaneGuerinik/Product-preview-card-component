<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
 <div class="container">
    <div class="container__left">

    </div>
    <div class="container__right">
      <p class="container__p--1">
        perfume
      </p>
     <h2 class="container__heading">
       gabrielle essence eau de parfum
     </h2>
     <p class="container__description">
      a floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator 
      for the house of CHANEL.
     </p>
     <div class="container__price">
     <p class="container__price--new">
      $149.99 
     </p>
     <span class="container__price--old">$169.99</span>
    </div>

    <a href="" class="container__button">
      <img src="images/icon-cart.svg" alt="cart" class="container__icon"> Add to Cart 
    </a>
    </div>
 </div>
</main>
